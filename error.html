<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffcccc;
        }
        #error-message {
            text-align: center;
        }
        #error-message h1 {
            font-size: 48px;
            color: #d9534f;
        }
        #error-message p {
            font-size: 24px;
        }
        #bounce {
            width: 50px;
            height: 50px;
            background-color: #d9534f;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-150px); }
            60% { transform: translateY(-75px); }
        }
    </style>
</head>
<body>
    <div id="error-message">
        <h1>404 Error</h1>
        <p>Page Not Found</p>
        <div id="bounce"></div>
    </div>
</body>
</html>
